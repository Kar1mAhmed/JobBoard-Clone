{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>{{job}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="job_details_header">
                        <div class="single_jobs white-bg d-flex justify-content-between">
                            <div class="jobs_left d-flex align-items-center">
                                <div class="thumb">
                                    <img src="" alt="">
                                </div>
                                <div class="jobs_conetent">
                                    <a href="#"><h4>{{profile}}</h4></a>
                                    <div class="links_locat d-flex align-items-center">
                                        <div class="location">
                                            <p> <i class="fa fa-map-marker"></i>{{profile.city}}</p>
                                        </div>
                                        <div class="location">
                                            <p> <i class="fa fa-clock-o"></i> {{profile.phone_number}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="jobs_right">
                                <div class="apply_now">
                                    <a class="heart_mark" href="#"> <i class="ti-heart"></i> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="descript_wrap white-bg">
                        <div class="single_wrap">
                            <h4>Email</h4>
                            <p>{{profile.user.email}}</p>
                        </div>
                        <div class="single_wrap">
                            <h4>Full Name</h4>
                            <p>{{profile.user.first_name}} {{profile.user.last_name}}</p>
                        </div>
                        <a href="{% url 'accounts:edit_profile' %}"><button class="boxed-btn3 w-100" type="submit">Edit Profile</button></a>
                    </div>  
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
